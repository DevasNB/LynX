<section class="profile-page">
    <!-- Banner -->
    <div class="banner">
        <h1 class="banner-title">Welcome to LynX Profile</h1>
    </div>

    <!-- Perfil -->
    <div class="profile">
        <img src="assets/avatar.jpg" alt="Profile Photo" class="profile-photo" />
        <h2 class="profile-name">John Doe</h2>
    </div>
</section>

<section class="projects mt-5 px-3">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let project of projects">
            <app-project-card [image]="project.image" [title]="project.title" [description]="project.description"
                [participants]="project.participants">
            </app-project-card>
        </div>
    </div>
</section>
