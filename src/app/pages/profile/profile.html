<section class="profile-page">
    <div class="banner">
        <img src="assets/profile-banner.jpg" alt="Profile Banner" class="banner-image" />
    </div>

    <div class="container">
        <div class="profile d-flex flex-column flex-md-row align-items-center align-items-md-end gap-3">
            <img src="assets/avatar.jpg" alt="Profile Avatar" class="profile-photo" />

            <h2 class="profile-name text-center text-md-start">
                John Doe
            </h2>
        </div>
    </div>
</section>

<section class="projects mt-5 px-3">
    <div class="container">
        <div class="row">

            @for (project of projects; track project) {
            <div class="col-md-4 mb-4">
                <app-project-card [image]="project.image" [title]="project.title" [description]="project.description"
                    [participants]="project.participants">
                </app-project-card>
            </div>
            }

        </div>
    </div>
</section>
